<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="bundle.js" defer></script>
</head>
<body id="wrapper">
    <div class="header">
        Pok&#233;dex
    </div>
    <div class="pokedex-container">
        <div class="pokedex-image">
            <img class='pokedex-pokemon-image' src="" alt="pokemon">
        </div>
        <div class="pokedex-basic-data">
            <div class="pokedex-num-name-container">
                <p class="pokedex-pokemon-num"></p>
                <p class="pokedex-pokemon-name"></p>
            </div>
            <p class="pokedex-entry-header">Dex Entry:</p>
            <p class="pokedex-pokemon-entry"></p>
        </div>
        <div class="pokedex-adv-data">Stay Tuned! Advanced Data Coming Soon!</div>
    </div>
    <div class="pokemon-list">
    </div>
    <footer>&copy; Copyright 2022 MGM Design</footer>
</body>
</html>
